
<html lang="en">
  <head>
    <title>Orangutan Music</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="http://www.youtube.com/player_api"></script>
    <script src="./app.js"></script>
    <style type="text/css">
      body {
        background-color: #D3D3D3;
      },
      .description {
        color: blue;
      }
    </style>
  </head>

  <body ng-app="orangutan" ng-controller="bigController">

    <button ng-click="">Login</button>
    <button ng-click="">Join</button>

    <div ng-repeat="n in videos" >
      <div ng-click="playMusic(n.url)">
        <img class="image" src="http://baligolive.com/wp-content/uploads/2017/04/for.jpg" width="60" >
        <td class="username">{{n.title}}</td>

        <div id="youtube-audio" ng-click="onYouTubeIframeAPIReady(n.url)">{{n.url}}
      </div>
      <script src="https://www.youtube.com/iframe_api"></script>
      </div>
    </div>

  </body>
</html>
